{% extends "index.html" %}
{% block conteudo %}
<div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 4%;">
    <span class="text-light" style="font-size: 35px;">{{ text_page }}</span>
    <span style="display: block; height: 3px; background-color: white; width: 10%; margin-top: 2px;"></span>
</div>
<div class="container-fluid" style="margin-top: -7%;">
    <div class="row">
        <!-- Conteúdo principal (apenas Notas Fiscais e Extratos Bancários) -->
        <div class="col-md-12">
            <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-light">
                <div class="row w-75 mt-4">
                    <!-- Notas Fiscais -->
                    <div class="col-md-6 d-flex flex-column align-items-center">
                        <h2 class="text-uppercase fw-bold mb-3">Notas Fiscais</h2>
                        <a href="{{ url_for('notasfiscais') }}" class="btn btn-light btn-lg text-primary rounded-pill px-5">
                            Adicionar
                        </a>
                    </div>
                    <!-- Extratos Bancários -->
                    <div class="col-md-6 d-flex flex-column align-items-center">
                        <h2 class="text-uppercase fw-bold mb-3">Extratos Bancários</h2>
                        <a href="{{ url_for('extratosbancarios') }}" class="btn btn-light btn-lg text-primary rounded-pill px-5">
                            Adicionar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
